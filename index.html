<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="blackjackgame-table-container" class="blackjackTable hidden">
        <div id="dealer-card-slots" class="dealerHand hidden">
            <span id="dealer-hand-value" class="dealerHand-value">11</span>
        </div>
        <div id="player-card-slots" class="playerHand">
            <span id="player-hand-value" class="playerHand-value hidden">11</span>
            <span id="player-bet-value" class="playerBet-value hidden">$15,000</span>
        </div>
        <div id="playerName-container" class="playerName-container">
            <img id="playerName-avatar" src="./assets/avatar-default.png"></img>
            <span id="playerName-namebox" class="playerName-namebox gradient">
                <span id="playerName-namebox-name" class="namebox-name">leo</span>
                <span id="playerName-namebox-stack" class="namebox-stack"></span>
            </span>
            <div class="betting-panel-helper">
            <div id="betting-panel" class="bettingPanel hidden">
                <div id="betting-options-container">
                    <div id="bet-amount-label">
                        <span class="dollar-span">$</span>
                        <span id="bet-value">0.00</span>
                    </div>
                    <div class="optionsHelper">
                    <div id="betting-buttons-container">
                        <button id="allin-btn">ALL IN</button>
                        <button id="1/2-btn">1/2</button>
                        <button id="1/3-btn">1/3</button>
                        <button id="1/4-btn">1/4</button>
                    </div>
                    <div class="rangeContainer">
                    <input id="rangeInput" type="range" class="vertical-range"></input>
                    </div>
                    </div>
                </div>
            </div>
                <button id="bet-button" class="gradient hidden">BET</button>
            </div>
            <button id="action-btn-hit" class="action-btn gradient2 hidden">HIT</button>
            <button id="action-btn-stand" class="action-btn gradient2 hidden">STAND</button>
            <button id="action-btn-dd" class="action-btn gradient2 hidden">DOUBLE DOWN</button>
            <button id="action-btn-split" class="action-btn gradient2 hidden">SPLIT</button>
        </div>
    </div>
    <div id="bj-btn" class="blackjack-option-btn brightness-50 hover:brightness-95 hover:scale-105 transition-all duration:300 custom-shadow"><span class="option-description">BLACKJACK</span></div>
    <div id="texas-btn" class="poker-option-btn brightness-50 hover:brightness-95 hover:scale-105 transition-all duration:300 custom-shadow"><span class="option-description">TEXAS HOLD'EM</span></div>
    <div id="bj-menu" class="blackjack-menu custom-shadow hidden">
        <h2 class="settingsHeader">SETTINGS</h2>
        <div id="form-container" class="form-container p-4">
            <div class="settings-option-container">
            <span id="settings-option-label">Players: </span>
            <select name="playersAmount" id="bjSelect-players" class="select-standard">
            </select>
        </div>
        <div class="settings-option-container">
            <span id="settings-option-label">Stack:</span>
            <select name="stackValue" id="bjSelect-stackValue" class="select-standard">
                </select>
        </div>
        <div id="menu-btn-container" class="menu-btn-container">
        <button id="bjExit-btn" class="menu-btn">BACK</button><button id="bjContinue-btn" class="menu-btn">CONTINUE</button>
        </div>
    </div>
    </div>
    <div id="texas-menu" class="texas-menu blackjack-menu custom-shadow hidden">
        <h2 class="settingsHeader">SETTINGS</h2>
        <div id="form-container" class="form-container p-4">
            <div class="settings-option-container">
            <span id="settings-option-label">Players: </span>
            <select name="playersAmount" id="texasSelect-players" class="select-standard">
            </select>
        </div>
        <div class="settings-option-container">
            <span id="settings-option-label">Big blind:</span>
            <select name="blindsValue" id="texasSelect-blindValue" class="select-standard">
                <option value="1" selected>50</option>
                </select>
        </div>
        <div class="settings-option-container">
            <span id="settings-option-label">Stack:</span>
            <select name="stackValue" id="texasSelect-stackValue" class="select-standard">
                </select>
        </div>
        <div class="settings-option-container">
            <span id="settings-option-label">Blind level duration:</span>
            <select name="blindsLevel" id="texasSelect-blindLevel" class="select-standard">
                <option value="1" selected>15 mins</option>
                </select>
        </div>
        <div id="menu-btn-container" class="menu-btn-container">
        <button id="texasExit-btn" class="menu-btn">BACK</button><button id="texasContinue-btn" class="menu-btn">CONTINUE</button>
        </div>
    </div>
    </div>
    <script type="module" src="dist/main.js"></script>
</body>
</html>
